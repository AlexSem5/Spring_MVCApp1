<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>
<!--С помощью тега <a> можем посылать только GET-запрос
Edit:-->
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<!--С помощью тега form будем посылать DELETE запрос-->
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
